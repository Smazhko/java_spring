<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop "Shop"</title>
</head>

<body>
    <h2>Products</h2>
    <form class="form-block" action="/products" th:object="${newProduct}" method="post">
        <span class="form-label">Name</span>
        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name"><br>
        <span class="form-label">Price</span>
        <input class="form-control" type="number" th:field="*{price}" id="price" placeholder="Price"><br>
        <span class="form-label">Count</span>
        <input class="form-control" type="number" th:field="*{count}" id="count" placeholder="Count"><br>
        <div style="width: 100%; text-align: right;">
            <input class="imgButton" type="submit" value="" style="background: url('img/add.png') no-repeat; background-size: cover;">&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </form>
    <br>

    <h3>Products List</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Count</th>
                <th class="unbordered-cell"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${prodList}">
                <td style="text-align: left;">
                    <a th:href="@{/{id}(id=${product.id})}" th:text="${product.name}">sdfsdfsdf</a>
                </td>
                <td th:text="${product.price}" style="text-align: right;">22222</td>
                <td th:text="${product.count}" style="text-align: right;">11</td>
                <td class="unbordered-cell">
                    <a th:href="@{product_delete/{id}(id=${product.id})}" title="Delete product"><img class="imgButton" src="img/recycle1.png"></a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
