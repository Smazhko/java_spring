<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form-block">
    <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
        <label class="form-label" for="login">Login</label>
        <input class="form-control" type="text" th:field="*{login}" id="login" placeholder="Login"><br>
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="text" th:field="*{password}" id="password" placeholder="Password"><br/>
        <input type="submit" value="Создать пользователя">
    </form></div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
